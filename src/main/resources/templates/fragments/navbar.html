<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Навигация</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{admin}">
            <strong th:text="${userEmail}"></strong> with roles: <span th:text="${userRole}"></span>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form action="/logout" method="post" class="nav-link">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" style="background:none; border:none; color:inherit; cursor:pointer;">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
