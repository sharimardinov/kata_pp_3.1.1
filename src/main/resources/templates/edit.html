<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Редактировать пользователя</h1>
    <form th:action="@{/users/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- Скрытое поле для ID пользователя -->

        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия:</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Возраст:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a class="btn btn-secondary" href="/users" style="margin-left: 10px;">Назад</a>
    </form>
</div>
</body>
</html>
