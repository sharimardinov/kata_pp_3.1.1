<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div><!-- Подключение navbar -->
<div class="container mt-5">
    <h1 class="mb-4">Создать пользователя</h1>
    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия:</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required min="1"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль:</label>
            <select id="role" th:field="*{roles}" class="form-select" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
        </div>


        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a class="btn btn-secondary" href="/users">Назад</a>
    </form>
</div>
</body>
</html>
