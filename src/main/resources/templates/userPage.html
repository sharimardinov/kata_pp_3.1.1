<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">
            <strong id="navUserEmail"></strong> with roles: <span id="navUserRole"></span>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button id="logoutButton" class="nav-link" style="background:none; border:none; color:#fff; cursor:pointer; padding: 10px 15px;">
                        Logout
                    </button>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="d-flex">
    <nav class="sidebar sidebar-light bg-light" style="width: 150px;">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <!-- Кнопка "Admin" будет видна только пользователям с правами 'ADMIN' -->
            <a class="nav-link" href="/admin" th:if="${userRole == 'ADMIN'}"
               th:classappend="${requestURI == '/admin'} ? ' active'"
               role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>

            <!-- Кнопка "User" будет видна пользователям с правами 'USER' или 'ADMIN' -->
            <a class="nav-link" href="/user" th:if="${userRole == 'USER' || userRole == 'ADMIN'}"
               th:classappend="${requestURI == '/user'} ? ' active'"
               role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>

    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Admin table</h1>

        <ul class="nav nav-tabs" id="userTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-table-tab" data-bs-toggle="tab" data-bs-target="#user-table" type="button" role="tab" aria-controls="user-table" aria-selected="true">User Table</button>
            </li>
        </ul>

        <div class="tab-content" id="userTable">
            <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="user-table-tab">
                <div class="mt-4">
                    <h2>All Users</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // данные с сервера и рендер таблицы
    async function loadUsers() {
        try {
            const response = await fetch('http://localhost:8080/api/user/profile');
            if (!response.ok) throw new Error(`Error: ${response.status}`);

            const user = await response.json(); // Преобразуем JSON в объект

            // Заполняем таблицу данными пользователя
            let rows = `
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.surname}</td>
            <td>${user.age}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(role => role.name).join(', ')}</td>
        </tr>
        `;

            document.querySelector('#userTable tbody').innerHTML = rows;
        } catch (error) {
            console.error('Failed to load user:', error);
            alert('Failed to load user.');
        }
    }


    // Загружаем список пользователей при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadUsers);



    //НАВБАР
    $(document).ready(function() {
        // Запрос для получения данных о текущем пользователе
        $.ajax({
            url: 'http://localhost:8080/api/user/profile',  // Путь для получения данных о пользователе
            method: 'GET',  // GET запрос для получения данных
            success: function(response) {
                if (response && response.email && response.roles && response.roles.length > 0) {
                    const userEmail = response.email;  // Извлекаем email пользователя
                    const userRole = response.roles[0].name;  // Извлекаем первую роль (если есть)

                    // Отображаем email и роль в навбаре
                    $('#navUserEmail').text(userEmail);
                    $('#navUserRole').text(userRole);
                } else {
                    alert('Error: Unable to fetch user profile data');
                }
            },
            error: function(error) {
                console.error('Error fetching user profile data:', error);
                alert('Error fetching user profile data');
            }
        });

        // Обработчик клика для кнопки выхода
        $('#logoutButton').on('click', function() {
            window.location.href = 'http://localhost:8080/logout';  // Перенаправление на страницу выхода
        });
    });






</script>

</body>
</html>
