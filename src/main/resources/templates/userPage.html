<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{admin}">
            <strong th:text="${userEmail}"></strong> with roles: <span th:text="${userRole}"></span>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form action="/logout" method="post" class="nav-link">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" style="background:none; border:none; color:inherit; cursor:pointer;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex">
    <nav class="sidebar sidebar-light bg-light" style="width: 150px;">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <!-- Кнопка "Admin" будет видна только пользователям с правами 'ADMIN' -->
            <a class="nav-link" href="/admin" th:if="${userRole == 'ADMIN'}"
               th:classappend="${requestURI.startsWith('/admin')} ? ' active'"
               role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>

            <!-- Кнопка "User" будет видна пользователям с правами 'USER' или 'ADMIN' -->
            <a class="nav-link" href="/user" th:if="${userRole == 'USER' || userRole == 'ADMIN'}"
               th:classappend="${requestURI == '/user'} ? ' active'"
               role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>



    </nav>    <div class="container mt-5">
        <h1 class="mb-4">User information-page</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.isAdmin ? 'ADMIN' : 'USER'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
