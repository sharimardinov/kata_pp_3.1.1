<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Edit</h1>
    <form th:action="@{/admin/edit}" method="post" th:object="${user}">
        <!-- Поле для ID (недоступно для редактирования) -->
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required min="1"/>
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required/>
            <div class="text-danger" th:if="${emailError}" th:text=""></div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select id="role" th:field="*{roles}" class="form-select" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
        <a class="btn btn-secondary" th:href="@{/admin}">Close</a>
    </form>
</div>
</body>
</html>
