<div class="modal fade" th:id="${'editUserModal' + user.id}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/edit}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="idEdit" class="form-label">Id</label>
                        <input type="number" class="form-control" th:value="${user.id}" name="id" id="idEdit" disabled/>
                        <input type="hidden" th:value="${user.id}" name="id"/>
                    </div>
                    <div class="mb-3">
                        <label for="firstNameEdit" class="form-label">First Name</label>
                        <input type="text" class="form-control" th:value="${user.name}" name="name" id="firstNameEdit"/>
                    </div>
                    <div class="mb-3">
                        <label for="lastNameEdit" class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:value="${user.surname}" name="surname" id="lastNameEdit"/>
                    </div>
                    <div class="mb-3">
                        <label for="ageEdit" class="form-label">Age</label>
                        <input type="number" class="form-control" th:value="${user.age}" name="age" id="ageEdit"/>
                    </div>
                    <div class="mb-3">
                        <label for="emailEdit" class="form-label">Email</label>
                        <input type="email" class="form-control" th:value="${user.email}" name="email" id="emailEdit"/>
                    </div>
                    <div class="mb-3">
                        <label for="passwordEdit" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="passwordEdit"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select multiple class="form-control form-control-sm mb-1" th:name="roles" size="2">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:if="${role.name == 'ADMIN' || role.name == 'USER'}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
