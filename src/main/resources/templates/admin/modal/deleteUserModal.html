<div class="modal fade" th:id="${'deleteUserModal' + user.id}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <div class="mb-3">
                        <label for="firstNameDelete" class="form-label">First Name</label>
                        <input type="text" class="form-control" th:value="${user.name}" name="name" id="firstNameDelete" disabled/>
                    </div>
                    <div class="mb-3">
                        <label for="lastNameDelete" class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:value="${user.surname}" name="surname" id="lastNameDelete" disabled/>
                    </div>
                    <div class="mb-3">
                        <label for="emailDelete" class="form-label">Email</label>
                        <input type="email" class="form-control" th:value="${user.email}" name="email" id="emailDelete" disabled/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
