<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="d-flex">
    <div th:insert="~{fragments/sidebar :: sidebar}" class="bg-light p-3" style="width: 250px; min-height: 100vh;"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Admin table</h1>

        <ul class="nav nav-tabs" id="userTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-table-tab" data-bs-toggle="tab" data-bs-target="#user-table" type="button" role="tab" aria-controls="user-table" aria-selected="true">User Table</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">New User</button>
            </li>
        </ul>

        <div class="tab-content" id="userTabsContent">
            <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="user-table-tab">
                <div class="mt-4">
                    <h2>All Users</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.isAdmin ? 'ADMIN' : 'USER'}"></td>
                            <!-- кнопка для эдита-->
                            <td>
                                <button class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#editUserModal' + user.getId()}" data-bs-dismiss="modal">Edit</button>
                                <div th:insert="~{admin/modal/editUserModal}"></div>
                            </td>
                            <!-- кнопка для делита-->
                            <td>
                                <button class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteUserModal' + user.getId()}" data-bs-dismiss="modal">Delete</button>
                                <div th:insert="~{admin/modal/deleteUserModal}"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Добавление юзера -->
            <div th:insert="~{admin/modal/createUserModal}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
